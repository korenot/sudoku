<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="sudokuStyle.css" rel="stylesheet">
</head>

<body>
    <div id="signInDiv">
        <h1>Sign in</h1>
        <input class = 'signInInp' type="text" id="username" placeholder="Enter username">
        <div id="underuser" class = 'note'></div>
        
        <input class = 'signInInp' type="password" id="password" placeholder="Enter password">
        <div id="underpassword" class = 'note'></div>
        <button onclick="signInFunc()" id="signInBut">Sign in</button>
    </div>

    <div id = 'mainDiv'>
        <div id = 'difficulty'>
        <button class = ' difBut' onclick="chooseBoard(60)+ startWatch()  " >easy</button>
        <button class = ' difBut' onclick="chooseBoard(40)+ startWatch()  " >medium</button>
        <button class = ' difBut' onclick="chooseBoard(20) + startWatch() " >hard</button>
        
    </div>
    <div id = 'board'></div>
    <div id="watch">00:00:00</div>
    <script src="sudokuScript.js"> </script>
</body>

</html>
